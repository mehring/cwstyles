<div class="modal-header">
    <button type="button"
            class="close"
            ng-click="main.ok()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Send Release - LabTech 10.5</h3>
</div>
<div class="modal-body">

    <ng-form class="form-horizontal cw-form padded" name="modifyReleaseForm">

        <div class="form-group">
            <label class="cw-field-label col-xs-3 control-label">
                <span class="pull-left"># of Companies:</span>
            </label>
            <div class="col-xs-9" style="padding: 4px 0 0 0;">
                <span class="label label-primary">123</span>
            </div>
        </div>

        <div class="form-group">
            <label class="cw-field-label col-xs-3 control-label">
                <span class="pull-left">Send Release:</span>
            </label>
            <div class="col-xs-9 control-value">
                <div class="btn-group cw-segmented-control">
                    <label class="btn btn-default" ng-model="main.radioModel" uib-btn-radio="'Now'">Now</label>
                    <label class="btn btn-default" ng-model="main.radioModel" uib-btn-radio="'On Date'">On Date</label>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
            <label class="cw-field-label col-xs-3 control-label">
                <span class="pull-left">Release On:</span>
            </label>
            <div class="col-xs-9 control-value">
                <input type="text" class="cw-text-field" />
            </div>
        </div>

    </ng-form>

</div>
<div class="modal-footer">
    <a class="btn btn-default positive-action"
       ng-click="main.ok()">
        <span class="glyphicon glyphicon-send"></span>
        Send
    </a>
    <a class="btn btn-default"
       ng-click="main.ok()">
        Cancel
    </a>
</div>
