<style type="text/css">
    .grid {
        height: 500px;
    }
</style>

<div class="body-content padded">

    <div class="cwtoolbar">
        <a href="#/release-manager">LabTech Release Manager</a>
        <span class="glyphicon glyphicon-menu-right"></span>
        LabTech 10.5
        <span class="glyphicon glyphicon-menu-right"></span>
        Send Release
    </div>

    <div class="cwtoolbar">

        <span class="pull-left">

            <a href="#/release-manager" class="btn btn-default btn-icon"
               uib-tooltip="Back">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </a>

            <div class="vertical-rule"></div>

            <a class="btn btn-default btn-icon">
                <span class="btn-icon-text">Reset Filters</span>
            </a>

            <div class="btn-group pull-left"
                 uib-dropdown
                 dropdown-append-to-body>
                <button type="button"
                        class="btn btn-default"
                        uib-dropdown-toggle>
                    Row Actions
                    <span class="caret dropdown-icon" />
                </button>
                <ul class="dropdown-menu"
                    uib-dropdown-menu>
                    <li><a href="#">Unschedule Release</a></li>
                </ul>
            </div>

            <a class="btn btn-default positive-action btn-icon"
               ng-click="main.openManageReleaseSendModal()">
                <span class="glyphicon glyphicon-send"></span>
                <span class="btn-icon-text">Send Release</span>
            </a>

        </span>

        <span class="pull-right">

            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-default">
                    1-15 of 512 <span class="caret dropdown-icon" />
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>

        </span>

        <div class="clearfix"></div>

    </div>

    <div ui-grid="main.uiGridOptions"
         ui-grid-resize-columns
         ui-grid-auto-resize
         ui-grid-pinning
         ng-style="{height: main.gridHeight}"
         class="grid"></div>


</div>
